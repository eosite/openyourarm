	        daysShort: ["日", "一", "二", "三", "四", "五", "六", "七"],
	        daysMin: ["日", "一", "二", "三", "四", "五", "六", "七"],
	        months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
	        monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
	        today: "今天",
	        clear: "清除"
	};
	
	$("#datepicker1").datepicker({
		  format: "yyyy-mm-dd",
		  orientation:"left top",
		  autoclose: true,
		  todayBtn: 'linked',
		  language: 'zh-CN'
	});
	
	$("#datepicker2").datepicker({
		  format: "yyyy-mm-dd",
		  orientation: "right top",
		  autoclose: true,
		  todayBtn: 'linked',
		  language: 'zh-CN'
	});
	
	$("#datepicker3").datepicker({
		format: "yyyy-mm-dd",
		orientation: "left top",
		autoclose: true,
		todayBtn: 'linked',
		language: 'zh-CN'
	});
	
	$("#btn").on("click",getDate);
	
});

	


	function getDate(){

		//var date = $("#datepicker1").datepicker("setFormat","yyyy/mm/dd");	
		//console.log(date);
		
		$("#datepicker1").data("datepicker").o.format="yyyy/mm/dd";
		$("#datepicker2").data("datepicker").o.format="yyyy/mm/dd"; 
		var date = format(1458361516319,"yyyy-MM-dd");
		alert(date);
	}

	function format(time, format){
	    var t = new Date(time);
	    var tf = function(i){return (i < 10 ? '0' : '') + i};
	    return format.replace(/yyyy|MM|dd|HH|mm|ss/g, function(a){
	        switch(a){
	            case 'yyyy':
	                return tf(t.getFullYear());
	                break;
	            case 'MM':
	                return tf(t.getMonth() + 1);
	                break;
	            case 'mm':
	                return tf(t.getMinutes());
	                break;
	            case 'dd':
	                return tf(t.getDate());
	                break;
	            case 'HH':
	                return tf(t.getHours());
	                break;
	            case 'ss':
	                return tf(t.getSeconds());
	                break;
	        }
	    })   
	}
	
</script>
