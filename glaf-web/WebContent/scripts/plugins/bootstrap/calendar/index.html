<html>

    <link href="../../../metronic/4.5.2/theme/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<link href="ext/calendar.extends.css" rel="stylesheet" type="text/css" />

  </head>
  
  <body>
	
	
	<div class="col-md-12">
		<div class="portlet light portlet-fit bordered calendar" style="width:800px;">
		
			<div class="portlet-title">
				<div class="caption">
					<i class=" icon-layers font-green"></i> 
					<span class="caption-subject font-green sbold uppercase">Calendar</span>
				</div>
			</div>
			
			<div class="portlet-body">
			
				<div id="calendar" class="has-toolbar"></div>
						
			</div>
			
			
		</div>
	</div>
	

	
	<button id = "btn" onclick="go();">测试按钮</button>
	
	<script src="../jquery.min.js"></script>
	<script src="../base/js/bootstrap.min.js"></script>
	
	<script src="js/moment.min.js" type="text/javascript"></script>
	<script src="js/fullcalendar.js" type="text/javascript"></script>
	<script src="ext/lang-zh-cn.js"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/calendar.js" type="text/javascript"></script>
	<script src="../dialog/js/bootstrap-dialog.min.js" type="text/javascript"></script>
	<script src="../dialog/js/jquery.dialog.extends.js" type="text/javascript"></script>
	<script text="javascript">
		function go(){
			$('#calendar').fullCalendar('changeView','month')
			 var view = $('#calendar').fullCalendar('getView');
			
		}
		
		$(function(){
		
			$("#calendar").data("fullCalendar").options.dayClick  = function (date, allDay, jsEvent, view){
				alert(date+","+allDay+","+jsEvent);	
			};
			$("#calendar").data("fullCalendar").options.eventClick  = function (calEvent, jsEvent, view){
				alert(calEvent.title+","+calEvent.start+","+calEvent.end+","+calEvent.allDay+","+calEvent.backgroundColor);
				alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
			    alert('View: ' + view.name);
				$('#calendar').fullCalendar( 'select', new Date("2016/04/4 17:00:00"), new Date("2016/04/5 17:00:00"), true);
			};

			var calendar = $("#calendar").data("fullCalendar");
			calendar.select(new Date("2016/04/9 17:00:00"),new Date("2016/04/11 17:00:00"));
		
			
			//$("#calendar").data("fullCalendar").options.unselect  = function (view, jsEvent){
			//	alert(view+","+jsEvent);
			//};
		})
		
		
		var btnFunc = {
			prev : function(e){
				//$('#calendar').fullCalendar('changeView','month')
				var view = $('#calendar').fullCalendar('getView');
				var start = view.intervalStart._d;
				var day = start.getDate();
				var month = start.getMonth();
				var year = start.getFullYear();
				var end = view.intervalEnd;
			},
			next : function(e){
				var view = $('#calendar').fullCalendar('getView');
			}
	   };
	   
	   $.each(btnFunc, function(type, fn){
			 $(document.body).on("click.calender.prev" + type, "button.fc-" + type +"-button", fn);
			 
	   });
	</script>
  </body>
</html>
