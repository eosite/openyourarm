<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datepicker</title>
<link href="../base/css/bootstrap.min.css" rel="stylesheet">
<link href="../../../metronic/4.5.2/theme/assets/global/css/components.min.css" rel="stylesheet">
<link href="../base/css/font-awesome.min.css" rel="stylesheet">
<script src="../jquery.min.js"></script>
<!---->
<link href="css/bootstrap.touchspin.min.css" rel="stylesheet" type="text/css" />
<script src="ext/jquery.touchspin.js" type="text/javascript"></script>
<script src="js/components-bootstrap-touchspin.js" type="text/javascript"></script>
<script>


</script>
</head>
<body>



	<div class="form-body">
		<div class="form-group">
			<label class="control-label col-md-3">Example with postfix</label>		
				<input id="touchspin_1" type="text" value="55" name="demo1" class="form-control"> 
		<div class="form-group">
			<label class="control-label col-md-3">With prefix</label>
		
				<input id="touchspin_2" type="text" value="0" name="demo2" class="form-control">
		</div>
		<div class="form-group last">
			<label class="control-label col-md-3">Vertical button alignment</label>
			
				<input id="touchspin_3" type="text" value="" name="demo_vertical"> 
		</div>
		<div class="form-group last">
			<label class="control-label col-md-3">Vertical buttons with custom icons</label>
			
				<input id="touchspin_4" type="text" value="" name="demo_vertical"> 
		</div>
		<div class="form-group">
			<label class="control-label col-md-3">Init with empty value</label>
			
				<input id="touchspin_5" type="text" value="" name="demo3_21"> 
		</div>
		<div class="form-group">
			<label class="control-label col-md-3">Value attribute is not set</label>
	
				<input id="touchspin_6" type="text" value="" name="demo_vertical"> 
		</div>
		<div class="form-group">
			<label class="control-label col-md-3">Value is set explicitly to 33</label>
		
				<input id="touchspin_7" type="text" value="33" name="demo_vertical"> 
		</div>
		<div class="form-group">
			<label class="control-label col-md-3">Button postfix(small)</label>
			
				<input id="touchspin_8" type="text" value="" name="demo4" class="input-sm"> 
		</div>
		<div class="form-group">
			<label class="control-label col-md-3">Button postfix(large)</label>
	
				<div class="input-group input-group-lg">
					<input id="touchspin_9" type="text" value="" name="demo4_2" class="form-control input-lg"> </div>
		
		</div>
		<div class="form-group">
			<label class="control-label col-md-3">Button group</label>
			
				<div class="input-group">
					<input id="touchspin_10" type="text" class="form-control" name="demo5" value="50">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default">Action</button>
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu pull-right">
							<li>
								<a href="#">Action</a>
							</li>
							<li>
								<a href="#">Another action</a>
							</li>
							<li>
								<a href="#">Something else here</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#">Separated link</a>
							</li>
						</ul>
					</div>
				</div>
			
		</div>
		<div class="form-group" >
			<label class="control-label col-md-3">Change button class</label>
			
				<input id="touchspin_11" type="text" value="" name="demo4_2"> 
		</div>
		
		<div>
			<input type="text" value="" class="id frame-variable" frame-variable="fv1">
		</div>
		
		
		<div class="input-group bootstrap-touchspin" >
			<span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-down" type="button">-</button></span>
			<span class="input-group-addon bootstrap-touchspin-prefix" style="display: none;"></span>
			<input  type="text" value="" class="form-control id frame-variable" frame-variable="fv1" style="display: block;">
			<span class="input-group-addon bootstrap-touchspin-postfix" style="display: none;"></span>
			<span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-up" type="button">+</button></span>
		</div>
	
		
		<!-- glyphicon-chevron-up  glyphicon-chevron-down-->
	
		<div class="input-group bootstrap-touchspin" >
			<span class="input-group-addon bootstrap-touchspin-prefix" style="display: none;"></span>
			<input id="touchspin_12" type="text" value="" name="demo_vertical" class="form-control id frame-variable" frame-variable="fv1" style="display: block;">
			<span class="input-group-addon bootstrap-touchspin-postfix" style="display: none;"></span>
			<span class="input-group-btn-vertical">   
				<button class="btn btn-default bootstrap-touchspin-up" type="button"><i class="glyphicon glyphicon-plus "></i></button>
				<button class="btn btn-default bootstrap-touchspin-down" type="button"><i class="glyphicon glyphicon-minus"></i></button>
			</span>
		</div>
		
	</div>
	

	
					
	
	
	
	<button id="btn" class="btn btn-primary" onclick="show();">getDate</button>
    <button id="btn2" class="btn btn-primary">getDate</button>
   
   
</body>
</html>
