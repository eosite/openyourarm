<script>
$(function(){
	var kk = 1;
	mui.init({
		pullRefresh : {
			container:"#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			down : {
				height:50,//可选,默认50.触发下拉刷新拖动距离,
				auto: true,//可选,默认false.首次加载自动下拉刷新一次
				contentdown : "<div>下拉可以刷新</div><div class='lastFreshTimeBox'>上次刷新时间2017-11-27 15：07</div>",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
				contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
				contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
				callback :function(){
					//必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					kk = 1;
					var k = 1;
					for(var k = 1 ; k < 10 ; k++){
						$("#kkk").append("<div>"+'这个是第'+kk+'个'+k+"</div>");	
					}
					this.endPulldownToRefresh();

					this.options.down.contentdown = "<div>下拉可以刷新</div><div>上次刷新时间:" + mtDate.formatDatetime(Date(),"yyyy-MM-dd HH:mm:ss</div>");
				} 
			},
			up : {
				style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
				color:'#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
				// height:'50px',//可选,默认50px.下拉刷新控件的高度,
				// range:'100px', //可选 默认100px,控件可下拉拖拽的范围
				// offset:'0px', //可选 默认0px,下拉刷新控件的起始位置
				contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
				contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
				callback: function(){
					//必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					kk++;
					var k = 1;
					for(var k = 1 ; k < 10 ; k++){
						$("#kkk").append("<div>"+'这个是第'+kk+'个'+k+"</div>");	
					}
					this.endPullupToRefresh();
				}
			}
		}
	});
});
</script>
