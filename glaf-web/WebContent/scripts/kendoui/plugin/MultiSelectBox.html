<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>demo</title>
<link rel="stylesheet" type="text/css" href="../styles/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../styles/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../css/kendoui.css">
<script type='text/javascript' src='../js/jquery.min.js'></script>
<script type='text/javascript' src="../js/kendo.all.min.js"></script>
<script type='text/javascript' src="./MultiSelectBox.js"></script>  
<style type='text/css'>
    body { font-family: sans-serif; }
</style>
<script type='text/javascript'> 
	jQuery(function() {

	// view model
	// -----------------------------------------------------------
		var testVM = kendo.observable({
			testItems: [1,3],
			testItemSource: new kendo.data.DataSource({
				data: [
					{ Id: 1, Name: "Test 1" },
					{ Id: 2, Name: "Test 2" },
					{ Id: 3, Name: "Test 3" },
					{ Id: 4, Name: "Test 4" }
				]
			})
		});
	// ===========================================================

		$(document).ready(function () {
			kendo.bind($("#testView"), testVM);
		});

	}); 

</script>


</head>
<body style="margin:5px;">
  <div id="testView">
    <input id="testItems" data-role="multiselectbox" data-text-field="Name" data-value-field="Id" 
	       data-bind="source: testItemSource, value: testItems" />
</div>
  
</body>


</html>
