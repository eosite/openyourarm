page.tmp.sql=SELECT CVT_ID_, CVT_TYPE_, CVT_SRC_FILENAME_, CVT_DES_CONTENT_, CREAT_DATETIME_, MODIFY_DATETIME_ FROM CVT_PAGE_TMPL WHERE STATUS_ = 1
page.ele.sql=SELECT P.CVT_ID_, E.ELEM_ID_,E.ELEM_NAME_,E.DATAROLE_ FROM  CVT_PAGE_TMPL P LEFT JOIN CVT_ELEM_TMPL E ON   P.CVT_ID_ = E.CVT_ID_  WHERE P.STATUS_ = 1 AND P.CVT_ID_ = ? ORDER BY P.CVT_SRC_FILENAME_ ASC
page.component.sql=SELECT FCP.COMPONENTID_, FC.DATAROLE_,FCP.ID_, FCP.NAME_, FCP.TITLE_ FROM FORM_COMPONENT FC LEFT JOIN FORM_COMPONENT_PROPERTY FCP ON FC.ID_ = FCP.COMPONENTID_ WHERE FCP.ID_ IS NOT NULL ORDER BY FC.DATAROLE_